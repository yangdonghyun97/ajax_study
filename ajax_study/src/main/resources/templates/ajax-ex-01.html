<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
<!--  jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
  <button onclick="ex01Fn()">ex01 함수 호출</button>
</body>

<script>
  const ex01Fn = ()=>{
    $.ajax({

      type: "get",//요청 방식 : get
      url : "/ex01",//요청 주소 : /ex01

      //요청 성공했을때 실행되는 함수
      success: function (res){
        console.log("성공", res);
      }, // 실패했을때 실행되는 함수
      error: function (){
        console.log("실패");
      }

    })
  }
</script>
</html>
